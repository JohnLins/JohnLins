<svg fill="none" viewBox="0 0 800 400" width="80" height="40" xmlns="http://www.w3.org/2000/svg">

	<foreignObject width="100%" height="100%">

		<div xmlns="http://www.w3.org/1999/xhtml">

			<style>

				
					

					

				

					

				

					

						

			

				.container {

					font-family:

						system-ui,

						-apple-system,

						'Segoe UI',

						Roboto,

						Helvetica,

						Arial,

						sans-serif,

						'Apple Color Emoji',

						'Segoe UI Emoji';

					display: flex;

					flex-direction: column;

					align-items: center;

					justify-content: center;

					margin: 0;

					width: 100%;

